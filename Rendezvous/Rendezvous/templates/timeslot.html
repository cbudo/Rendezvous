{% extends "layout.html" %}

{% block content %}

{% for day in objects|iteritems()}
<table class="table table-striped">
    {% for item in items|sort(attribute='start') %}
    <TR>
        {if item.open}
            <TD class="c1"><{{item.start}}></TD>
            <TD class="c2">{{item.start+item.duration}}</TD>
            <TD class="c3">{{item.day}}</TD>
    </TR>
    {% endfor %}
</table>




<div class="row"><br /><br /></div>
{% endblock %}
